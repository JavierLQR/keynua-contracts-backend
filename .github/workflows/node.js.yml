name: Node.js CI (PNPM)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # 1ï¸âƒ£ Instalar Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 2ï¸âƒ£ Instalar PNPM (antes de usar el cachÃ©)
      - name: ğŸ“¦ Setup PNPM v10.19.0
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0
          run_install: false

      # 3ï¸âƒ£ Configurar cachÃ© manualmente (segÃºn lockfile)
      - name: âš™ï¸ Setup pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 4ï¸âƒ£ Instalar dependencias
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      # 5ï¸âƒ£ Compilar
      - name: ğŸ—ï¸ Build project
        run: pnpm build

      # 6ï¸âƒ£ Ejecutar tests
      - name: ğŸ§ª Run tests
        run: pnpm test

      # 7ï¸âƒ£ Lint
      - name: ğŸš¨ Lint
        run: pnpm lint

      - name: ğŸ¨ Format
        run: pnpm format
